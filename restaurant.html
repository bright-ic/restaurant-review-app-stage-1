<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
  <![if !IE]>
  <link rel="icon" href="./favicon.png" type="image/x-icon" />
  <![endif]>
  <!-- This is needed for IE -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/ico" />
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="breadcrumb" aria-label="Breadcrumb">
      <li><a href="./">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" aria-label="Main content">
        <!-- Beginning map -->
        <section id="map-container" role="region" aria-label="Map information">
            <div id="map" role="application" style="overflow: hidden;"></div>
          </section>
          <!-- End map -->
  
        <!-- Beginning restaurant -->
        <section id="restaurant-container" aria-label="Restaurant information">
            <h1 id="restaurant-name" aria-label="Restaurant name"></h1>
            <img id="restaurant-img" role="img" aria-label="Picture of restaurant">
            <p id="restaurant-cuisine" aria-label="Restaurant cuisine"></p>
            <p id="restaurant-address" aria-label="Restaurant address"></p>
            <div class="restaurant-hours-container"> 
                 <table id="restaurant-hours"></table>
            </div> 
          </section>
          <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" role="contentinfo" aria-label="Restaurant reviews">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
  </main>
  <!-- End main -->
  <script> 
      // register service worker
      if (!navigator.serviceWorker) {
        console.log('service worker is not supported');
      }
      else {
         navigator.serviceWorker.register('./sw.js').then(reg => {});
      }
  </script>
  <!-- Beginning footer -->
  <footer id="footer" class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
